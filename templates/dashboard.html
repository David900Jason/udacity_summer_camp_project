<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='logo.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <title>Food Champs - Healthy Eating Made Easy</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
        <div class="container">
          <div class="d-flex">
            <div class="me-2">
              <img
                src="../static/logo.png"
                width="48px"
                height="48px"
                alt="Logo"
              />
            </div>
            <a class="navbar-Logo" href="{{ url_for('index') }}">Food Champs</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mt-3 mt-lg-0">
              <li class="nav-item">
                <a class="navbar-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="navbar-link" href="{{ url_for('dashboard') }}"
                  >Your Profile</a
                >
              </li>
              <li class="navbar-item dropdown">
                <a
                  class="navbar-link"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Our Services
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="drop-item" href="{{ url_for('bmi_calculator') }}"
                      >BMI Calculator</a
                    >
                  </li>
                  <li>
                    <a
                      class="drop-item"
                      href="{{ url_for('calories_calculator') }}"
                      >Calories Calculator</a
                    >
                  </li>
                  <li>
                    <a class="drop-item" href="{{ url_for('community') }}"
                      >Community</a
                    >
                  </li>
                </ul>
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="navbar-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="head">
        <h3 class="font">Welcome to your dashboard</h3>
        <p>Hello, {{ current_user.username }}</p>
      </div>
    </header>
    <main style="margin-block: 10rem">
      <div class="container"></div>
    </main>
    <footer>
      <div>
        <p>&copy; 2024 Food Champs Community</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
