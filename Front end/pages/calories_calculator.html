<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/bmi.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
        <div class="container">
          <div class="d-flex">
            <div class="me-2">
              <img
                src="../assets/logo.png"
                width="48px"
                height="48px"
                alt="Logo"
              />
            </div>
            <a class="navbar-Logo" href="../index.html">Food Champs</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mt-3 mt-lg-0">
              <li class="nav-item">
                <a class="navbar-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="navbar-link" href="login.html">Your Profile</a>
              </li>
              <li class="navbar-item dropdown">
                <a
                  class="navbar-link"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Our Services
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="drop-item" href="bmi_calculator.html"
                      >BMI Calculator</a
                    >
                  </li>
                  <li>
                    <a class="drop-item" href="calories_calculator.html"
                      >Calories Calculator</a
                    >
                  </li>
                  <li>
                    <a class="drop-item" href="community.html">Community</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="head">
        <h3 class="font">#Food_Champs!</h3>
        <p>
          We're on a mission to help you make healthy food choices and become a
          #Food_Champ!
        </p>
      </div>
    </header>
    <main style="min-height: 95vh">
      <div class="container calculator">
        <h2 class="text-center mb-5">Calories Calculator</h2>
        <form>
          <div class="mb-4">
            <label for="foodType" class="form-label">Food:</label>
            <input
              type="text"
              class="form-control"
              id="foodType"
              placeholder="Enter food type (e.g. Pizza, Koshari, etc...)"
            />
          </div>
          <div class="mb-4">
            <label for="quantity" class="form-label"
              >Quantity (in grams):</label
            >
            <input
              type="number"
              class="form-control"
              id="quantity"
              placeholder="Enter quantity in grams"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Calculate Calories
          </button>
          <div class="result mt-5">
            <p id="result">
              Amount of Calories <br /><span class="display-3 fw-bold"
                >1.2 kg</span
              >
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <p>&copy; 2024 Food Champs Community</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
