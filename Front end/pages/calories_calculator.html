<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style BMI.css">
    <title>Calories Calculator</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../Home.html">Food Champs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Index4.html">Your Profile</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                Our Services
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="index.html">BMI Calculator</a></li>
                                <li><a class="dropdown-item" href="Index2.html">Calories Calculator</a></li>
                                <li><a class="dropdown-item" href="index3.html">Community</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="head">
            <h3 class="font">#Food_Champs!</h3>
            <p>We're on a mission to help you make healthy food choices and become a #Food_Champ!</p>
        </div>
    </header>
    <main class="calculator">
        <h2 class="text-center">Calories Calculator</h2>
        <form>
            <div class="mb-3">
                <label for="foodType" class="form-label">Food Type</label>
                <input type="text" class="form-control" id="foodType"
                    placeholder="Enter food type (e.g. Apple, Chicken Breast, etc.)">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (in grams)</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity in grams">
            </div>
            <button type="submit" class="btn btn-primary">Calculate Calories</button>
            <div class="result">
                <p id="result">Amount of calories</p>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>&copy; 2023 Food Champs Community</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
